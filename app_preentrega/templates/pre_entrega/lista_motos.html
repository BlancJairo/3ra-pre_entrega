{% extends "pre_entrega/base.html" %} <!--esta es la ruta de donde extendemos el html-->

{% block contenido%}<!--esto abre el bloque que se agrega-->
<section>
    <div>
        <h1>Lista de motos</h1>
        <a class="navbar-brand" href="{% url 'subir_motos' %}"> Publicar moto </a>

        <br><br>
        <form action="{% url 'buscar_motos' %}" method="POST">
            {%csrf_token%}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar modelo">
        </form>

        <ul> <!--con este codigo se crea una lista con los datos del contexto en la view-->
            {% for moto in motos %}
                <li>{{moto.marca}}, {{moto.modelo}}, {{moto.ano}}
            {% endfor %}           
        </ul>
    </div>
</section>
{% endblock contenido%}
