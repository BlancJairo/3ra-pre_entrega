{% extends "pre_entrega/base.html" %} <!--esta es la ruta de donde extendemos el html-->

{% block contenido%}<!--esto abre el bloque que se agrega-->
<section>
    <div>
        <h1>Lista de bicicletas</h1>
        <a class="navbar-brand" href="{% url 'subir_bicicletas' %}"> Publicar bicicleta </a>
        
        <br><br>
        <form action="{% url 'buscar_bicicletas' %}" method="POST">
            {%csrf_token%}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar modelo">
        </form>

        <table class="table">
            <tbody>
                <tr>
                    <th> Marca </th>
                    <th> Modelo </th>
                    <th> AÃ±o </th>
                    <th>  </th>
                </tr>
                <tr>
                {% for bici in bicicletas %}
                <tr>
                </tr>
                    <td> {{bici.marca}} </td>
                    <td> {{bici.modelo}} </td>
                    <td> {{bici.ano}} </td>
                    <td> 
                        <form action="{% url 'editar_bicicleta' bici.id %}" method="POST">
                            {%csrf_token%}
                            <input type="submit" value="Editar"/>
                        </form>    
                    </td>
                    <td> 
                        <form action="{% url 'eliminar_bicicletas' bici.id %}" method="POST">
                            {%csrf_token%}
                            <input type="submit" value="Eliminar"/>
                        </form>    
                    </td>                    
                </tr>   
                {% endfor %}  
            </tbody>
        </table>
    </div>
</section>
{% endblock contenido%}
