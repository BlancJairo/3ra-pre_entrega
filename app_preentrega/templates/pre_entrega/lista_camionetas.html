{% extends "pre_entrega/base.html" %} <!--esta es la ruta de donde extendemos el html-->

{% block contenido%}<!--esto abre el bloque que se agrega-->
<section>
    <div>
        <h1>Lista de camionetas</h1>

        <a class="navbar-brand" href="{% url 'subir_camionetas' %}"> Publicar camioneta </a>

        <br><br>
        <form action="{% url 'buscar_camionetas' %}" method="POST">
            {%csrf_token%}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar modelo">
        </form>

        <table class="table">
            <tbody>
                <tr>
                    <th> Marca </th>
                    <th> Modelo </th>
                    <th> AÃ±o </th>
                    <th>  </th>
                </tr>
                <tr>
                {% for camioneta in Camionetas %}
                <tr>
                </tr>
                    <td> {{camioneta.marca}} </td>
                    <td> {{camioneta.modelo}} </td>
                    <td> {{camioneta.ano}} </td>
                    <td> 
                        <form action="{% url 'editar_camionetas' camioneta.id %}">
                            {%csrf_token%}

                        </form>    
                    </td>
                    <td> 
                        <form action="{% url 'eliminar_camionetas' camioneta.id %}" method="POST">
                            {%csrf_token%}
                            <input type="submit" value="Eliminar"/>
                        </form>    
                    </td>                    
                </tr>   
                {% endfor %}  
            </tbody>
        </table>
    </div>
</section>
