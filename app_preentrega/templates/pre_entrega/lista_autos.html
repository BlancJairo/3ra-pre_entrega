{% extends "pre_entrega/base.html" %} <!--esta es la ruta de donde extendemos el html-->

{% block contenido%}<!--esto abre el bloque que se agrega-->
<section>
    <div>
        <h1>Lista de autos</h1>
        <a class="navbar-brand" href="{% url 'subir_autos' %}"> Publicar auto </a>
        <br><br>
        <form action="{% url 'buscar_auto' %}" method="POST">
            {%csrf_token%}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar modelo">
        </form>
    
        <br>
        <table class="table">
            <tbody>
                <tr>
                    <th> Marca </th>
                    <th> Modelo </th>
                    <th> AÃ±o </th>
                    <th>  </th>
                </tr>
                <tr>
                {% for auto in autos %}
                <tr>
                </tr>
                    <td> {{auto.marca}} </td>
                    <td> {{auto.modelo}} </td>
                    <td> {{auto.ano}} </td>
                    <td>

                            {%csrf_token%}

                        </form>    
                    </td>
                    <td> 
                        <form action="{% url 'eliminar_auto' auto.id %}" method="POST">
                            {%csrf_token%}
                            <input type="submit" value="Eliminar"/>
                        </form>

                </tr>   
                {% endfor %}  
            </tbody>
        </table>

    </div>
</section>
